<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau X et O</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <table>
        <tr>
            <td class="empty-corner"></td>
            <td class="x-header">X1</td>
            <td class="x-header">X2</td>
            <td class="x-header">X3</td>
        </tr>
        <tr>
            <td class="y-header">Y1</td>
            <td class="yellow-cell">X</td>
            <td class="yellow-cell">O</td>
            <td class="yellow-cell">O</td>
        </tr>
        <tr>
            <td class="y-header">Y2</td>
            <td class="yellow-cell">O</td>
            <td class="yellow-cell">X</td>
            <td class="yellow-cell">X</td>
        </tr>
        <tr>
            <td class="y-header">Y3</td>
            <td class="yellow-cell">X</td>
            <td class="yellow-cell"></td>
            <td class="yellow-cell">O</td>
        </tr>
    </table>
</body>
</html>
