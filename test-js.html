<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>
    <script>
        var total = 0; 
        var factor = 5; 
        var result = 42; 
        var affiche = ""; 
        
        function compute(base, factor) { 
            var localResult = base * factor; 
            factor *= 2; 
            var localTotal = localResult + factor; 
            return localTotal; 
        }
        
        affiche += "compute(5,4) = " + compute(5, 4) + "\n"; 
        affiche += "total = " + total + "\n"; 
        affiche += "factor = " + factor + "\n"; 
        affiche += "result = " + result;
        
        alert(affiche);
    </script>
</body>
</html>
