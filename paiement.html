<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/paiement.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Inscrivez-vous pour l'achat de nos produits</h2>
        <form action="border p-4 rounded big-light">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="email">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" placeholder="Mot de passe ">
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Rue OCAM, Lomé-Togo">
            </div>

            <div class="mb-3">
                <label for="address2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="address2" placeholder="Rue OCAM, Lomé-Togo">
            </div>


             <div class="mb-3">
                <label for="city" class="form-label">Etat</label>
                <input type="text" class="form-control" id="city">
            </div>

            <div class="col-md-4 mb-3"></div>

        </form>

    </div>
</body>
</html>
